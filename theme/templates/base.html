{% load static %}
<!DOCTYPE html> 
<html>
  <head lang="en">
    <meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
    <title> 
        OurNotes - 
        {% block title_block %}
        Welcome!
        {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <div class="bg-white flex-wrap flex items-center justify-between px-10 shadow-lg">
      <div>𝓞𝓾𝓻𝓝𝓸𝓽𝓮𝓼</div>
      <div class="w-1/3 flex-wrap flex items-center justify-between space-x-5 font-bold">
        <a href="{% url 'notes:search' %}" class="p-4 border-b-8 hover:border-blue-400 hover:bg-blue-200 hover:text-white">Search</a>
        <a href="{% url 'notes:faq' %}" class="p-4 border-b-8 hover:border-blue-400 hover:bg-blue-200 hover:text-white">FAQs</a>
        <button class="p-2 px-3 bg-blue-400 hover:bg-blue-600 rounded-lg text-white font-bold ">Sign up</button>
      </div>
      
    </div>
    <div>
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
